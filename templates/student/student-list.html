{% extends 'base/base.html' %}
{% block content %}
  <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i>Class List</div>
      <div class="card-body">
          <table class="table table-responsive-sm">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Class Name</th>
                      <th>Section</th>
                      <th>Session</th>
                      <th>Shift</th>
                      <th>Department</th>
                      <th>Guide Teacher</th>
                      <th>Register Date</th>
                  </tr>
              </thead>
              <tbody>
                  {% for std in student %}
                    <tr>
                        <td>{{ std.id }}</td>
                    </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
{% endblock %}
